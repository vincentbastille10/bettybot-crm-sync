
<!DOCTYPE html>
<html>
<head>
    <title>Formulaire Lead Zoho</title>
</head>
<body>
    <h2>Créer un Lead Zoho CRM</h2>
    <form action="/submit" method="post">
        <label>Prénom:</label><br>
        <input type="text" name="first_name"><br><br>
        <label>Nom:</label><br>
        <input type="text" name="last_name"><br><br>
        <label>Email:</label><br>
        <input type="email" name="email"><br><br>
        <label>Téléphone:</label><br>
        <input type="text" name="phone"><br><br>
        <label>Entreprise:</label><br>
        <input type="text" name="company"><br><br>

        <label>Quel est votre objectif principal ?</label><br>
        <input type="text" name="objectif"><br><br>
        <label>Avez-vous déjà un système en place ?</label><br>
        <input type="text" name="systeme_actuel"><br><br>
        <label>Quel est votre budget ?</label><br>
        <input type="text" name="budget"><br><br>
        <label>Quel est votre délai idéal ?</label><br>
        <input type="text" name="delai"><br><br>
        <label>Avez-vous des contraintes techniques ou attentes spécifiques ?</label><br>
        <textarea name="contraintes"></textarea><br><br>

        <input type="submit" value="Envoyer à Zoho">
    </form>
</body>
</html>
